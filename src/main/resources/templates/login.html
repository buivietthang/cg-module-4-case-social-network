<!DOCTYPE html>
<html lang="en">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Đăng nhập</title>
    <link rel="shortcut icon" href="https://www.smarteyeapps.com/demo/html5-template-login-page/assets/images/fav.png"
          type="image/x-icon">
    <link href="./HTML5 Template Login Page_files/css" rel="stylesheet">
    <link rel="shortcut icon" href="https://www.smarteyeapps.com/demo/html5-template-login-page/assets/images/fav.jpg">
    <link rel="stylesheet" href="./HTML5 Template Login Page_files/bootstrap.min(1).css">
    <link rel="stylesheet" href="./HTML5 Template Login Page_files/fontawsom-all.min.css">
    <link rel="stylesheet" type="text/css" href="./HTML5 Template Login Page_files/style.css">
</head>
<body>
<form action="/login" method="post">
    <div class="container-fluid">
        <div class="container">
            <div class="col-xl-10 col-lg-11 login-container">
                <div class="row">
                    <div class="col-lg-7 img-box">
                        <h5>Mạng xã hội dành cho Pokémon</h5>
                        <h5>Pika Pikàchú</h5>
                        <img src="https://vn.portal-pokemon.com/play/resources/pokedex/img/pm/2b3f6ff00db7a1efae21d85cfb8995eaff2da8d8.png"
                             alt="">
                    </div>

                    <div class="col-lg-5 no-padding">
                        <div class="login-box">
                            <h5>Chào mừng bạn quay trở lại</h5>
                            <div>Nhập tài khoản</div>
                            <div class="login-row row no-margin">
                                <input id="username" name="username" type="text" class="form-control form-control-sm">
                            </div>

                            <div>Nhập mật khẩu</div>
                            <div class="login-row row no-margin">
                                <input id="password" name="password" type="text" class="form-control form-control-sm">
                            </div>

                            <div class="login-row btnroo row no-margin">
                                <button type="submit" class="btn btn-primary btn-sm">Đăng nhập</button>
                                <a class="btn btn-light  btn-sm" href="/register">Đăng ký</a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</form>
</body>
</html>
<script src="./HTML5 Template Login Page_files/jquery-3.2.1.min.js(1).tải xuống"></script>
<script src="./HTML5 Template Login Page_files/popper.min.js.tải xuống"></script>
<script src="./HTML5 Template Login Page_files/bootstrap.min.js.tải xuống"></script>
<script src="./HTML5 Template Login Page_files/jquery-scrolltofixed-min.js.tải xuống"></script>
<script src="./HTML5 Template Login Page_files/script.js.tải xuống"></script>
